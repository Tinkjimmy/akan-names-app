<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Akan Names Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap');
      </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/css.css">
</head>

<body background="src/ghana1.png" >

    <header>
        <div >
            <div >            
                <h1>Akan Name Generator</h1>
            </div>
        </div>
    </header>

    <main >
        <select class="custom-select item" id ="mySelect">
            <option selected>Choose your gender</option>
            <option value="1">Female</option>
            <option value="2">Male</option>           
        </select>
        
        <div class="form-group item">
            <label class="active" for="dateStandard">Date of Birth</label>
            <input type="date" id="myDate" name="dateStandard">
        </div>
        
        <button type="button item" class="btn btn-primary bg-dark" id="myButton">Submit</button>
       
        <h2 id="displayAkanname"></h2>
        <a class="nav-link show-link item" href="akaninfo.html"><h4>Discover more about Akan culture</h4><span class="sr-only">(current)</span></a>

      

    </main>

  
            



    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src = "js/akan.js"></script>
</body>

</html>
